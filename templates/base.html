<html>

	<head>
		<title>Stanford Splash</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- Custom -->
		<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation -->
		<div class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
			<div class="container">
				<a href="{{ url_for('index') }}" class="navbar-brand">
					Home
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('about') }}">
								About
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('lottery') }}">
								Lottery
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('feedback') }}">
								Feedback
							</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto">
						{% if not current_user.is_authenticated  %}
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('login') }}">
									Login
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('register') }}">
									Register
								</a>
							</li>
						{% else %}
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('logout') }}">
									Log out
								</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>
		
		<!-- Content -->
		<main role="main" class="container">
			{% block content %}
			{% endblock %}
		</main>

		<!--Footer-->
		<footer id="footer" class="footer text-white text-center bg-primary">
			Copyright {{current_year}}
		</footer>
                 
		<script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
		
	</body>
</html>
